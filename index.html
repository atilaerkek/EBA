<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tablo Sıralama</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        .fixed-header {
            position: sticky;
            top: 0;
            background-color: #f0f0f0;
            z-index: 1;
        }
        .sort-button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            padding: 5px;
            border: none;
            border-radius: 3px;
            margin-left: 5px;
        }
        thead {
            position: sticky;
            top: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="tableContainer">
        <table>
            <thead>
                <!-- İlk 4 satırı buraya manuel ekleyin -->
                <tr class="fixed-header"><td colspan="20">Satır 1</td></tr>
                <tr class="fixed-header"><td colspan="20">Satır 2</td></tr>
                <tr class="fixed-header"><td colspan="20">Satır 3</td></tr>
                <tr class="fixed-header">
                    <td>A</td><td>B</td><td>C</td><td>D</td><td>E</td><td>F</td><td>G</td><td>H</td><td>I</td><td>J</td>
                    <td>K</td><td>L</td><td>M</td><td>N</td><td>O</td><td>P</td><td>Q</td><td>R</td><td>S</td><td>T</td>
                </tr>
            </thead>
            <tbody>
                <!-- Örnek veri -->
                <tr><td>1</td><td>2</td><td>5</td><td>8</td><td>3</td><td>9</td><td>4</td><td>7</td><td>6</td><td>1</td>
                    <td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td><td>11</td></tr>
                <tr><td>2</td><td>1</td><td>9</td><td>7</td><td>4</td><td>8</td><td>5</td><td>6</td><td>3</td><td>2</td>
                    <td>3</td><td>4</td><td>5</td><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td><td>11</td><td>1</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        // 4. satırdaki hücrelere (C4'ten T4'e) sıralama butonları ekleme
        const table = document.querySelector('table');
        const headerRow = table.querySelector('thead').rows[3];
        for (let i = 2; i <= 19; i++) { // C4 (2) to T4 (19)
            const cell = headerRow.cells[i];
            const button = document.createElement('button');
            button.textContent = 'Sırala';
            button.className = 'sort-button';
            button.onclick = () => sortTable(i);
            cell.appendChild(button);
        }

        function sortTable(columnIndex) {
            const tbody = table.querySelector('tbody');
            const rows = Array.from(tbody.rows);
            
            rows.sort((a, b) => {
                const aValue = a.cells[columnIndex].textContent.trim();
                const bValue = b.cells[columnIndex].textContent.trim();
                
                const aNum = parseFloat(aValue);
                const bNum = parseFloat(bValue);
                
                if (!isNaN(aNum) && !isNaN(bNum)) {
                    return bNum - aNum; // Büyükten küçüğe
                }
                return bValue.localeCompare(aValue);
            });

            // tbody'yi temizleyip sıralanmış satırları ekleme
            while (tbody.firstChild) {
                tbody.removeChild(tbody.firstChild);
            }
            rows.forEach(row => tbody.appendChild(row));
        }
    </script>
</body>
</html>
