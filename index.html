<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Verilerini Sıralama</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 90%;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            white-space: nowrap;
            cursor: pointer;
            position: relative;
            padding-right: 25px; /* Simgeler için yer */
        }
        th:hover {
            background-color: #45a049;
        }
        th.active {
            background-color: #388E3C;
        }
        td {
            word-wrap: break-word;
        }
        /* Standart sütun genişliği (tüm sütunlar için varsayılan) */
        th:not(.school-column), td:not(.school-column) {
            width: 120px; /* Standart genişlik */
        }
        /* "İl/İlçe/Okul" sütunu için genişlik (ikinci sütun, index 1) */
        th.school-column, td.school-column {
            width: 360px; /* Diğer sütunların 3 katı */
            min-width: 360px;
            max-width: 360px;
            white-space: normal; /* Uzun metinler için kırılma */
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .sort-indicator {
            position: absolute;
            right: 5px;
            font-size: 18px; /* Daha büyük ve belirgin */
            color: #222; /* Daha koyu renk */
            font-weight: bold; /* Daha kalın */
        }
        /* Sıralama butonunu birinci ve ikinci sütundan çıkar */
        th:nth-child(1) .sort-indicator,
        th:nth-child(2) .sort-indicator {
            display: none; /* İlk iki sütunda simgeyi gizle */
        }
        th:nth-child(1), th:nth-child(2) {
            cursor: default; /* İlk iki sütunda tıklama imlecini kaldır */
        }
    </style>
</head>
<body>
    <h1>Google Sheets Verileri</h1>
    <table id="dataTable">
        <thead>
            <tr id="headerRow"></tr>
        </thead>
        <tbody id="dataBody"></tbody>
    </table>

    <script>
        const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRNQRgF1h6eJ7ttqY_ETp8CPieXjjufxfRu1EkOWrgZ1zZW2x2sc8PYgbPqlH2AiUTIj2g6NRbDZVKg/pub?output=csv";
        let data = [];
        let sortDirection = {};
        let currentSortColumn = null;

        // CSV verisini çekme ve tabloya yükleme
        function loadData() {
            Papa.parse(csvUrl, {
                download: true,
                header: false,
                complete: function(results) {
                    data = results.data.filter(row => row.some(cell => cell.trim() !== "")); // Boş satırları filtrele
                    let headers = data[0];
                    let rows = data.slice(1);

                    // Başlıkları ekle
                    let headerRow = document.getElementById("headerRow");
                    headers.forEach((header, index) => {
                        let th = document.createElement("th");
                        th.textContent = header;
                        if (index === 1) th.classList.add("school-column"); // İkinci sütun "İl/İlçe/Okul"
                        let indicator = document.createElement("span");
                        indicator.className = "sort-indicator";
                        if (index > 1) indicator.textContent = "↓"; // Sadece üçüncü sütundan sonrası için simge
                        th.appendChild(indicator);
                        if (index > 1) {
                            th.addEventListener("click", () => sortTable(index));
                        }
                        headerRow.appendChild(th);
                        if (index > 1) sortDirection[index] = 1; // Sadece sıralanabilir sütunlar için
                    });

                    // Verileri ekle
                    populateTable(rows);
                },
                error: function(error) {
                    console.error("CSV çekme hatası:", error);
                    alert("Veri çekilirken bir hata oluştu.");
                }
            });
        }

        // Tabloyu verilerle doldur
        function populateTable(rows) {
            let tbody = document.getElementById("dataBody");
            tbody.innerHTML = ""; // Önceki içeriği temizle
            rows.forEach(row => {
                let tr = document.createElement("tr");
                row.forEach((cell, index) => {
                    let td = document.createElement("td");
                    td.textContent = cell.trim();
                    if (index === 1) td.classList.add("school-column"); // İkinci sütun "İl/İlçe/Okul"
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }

        // Sütuna göre sıralama fonksiyonu
        function sortTable(columnIndex) {
            if (columnIndex <= 1) return; // İlk iki sütunu sıralama

            let rows = data.slice(1); // Başlık hariç veriler
            let direction = sortDirection[columnIndex] || 1;

            // Önceki aktif sütunu temizle
            document.querySelectorAll("th").forEach(th => {
                th.classList.remove("active");
                if (th.querySelector(".sort-indicator")) {
                    th.querySelector(".sort-indicator").textContent = "↓"; // Varsayılan ok
                }
            });

            // Sıralama yap
            rows.sort((a, b) => {
                let valA = a[columnIndex].trim();
                let valB = b[columnIndex].trim();
                let numA = parseFloat(valA);
                let numB = parseFloat(valB);

                if (!isNaN(numA) && !isNaN(numB)) {
                    return direction * (numB - numA); // Sayısal sıralama
                } else {
                    return direction * valB.localeCompare(valA); // Metin sıralama
                }
            });

            // Yönü güncelle ve ok simgesini ekle
            sortDirection[columnIndex] = -direction;
            let indicator = document.querySelectorAll(".sort-indicator")[columnIndex];
            indicator.textContent = direction === 1 ? "↓" : "↑";
            document.querySelectorAll("th")[columnIndex].classList.add("active");

            currentSortColumn = columnIndex;
            populateTable(rows);
        }

        // Sayfayı yüklerken verileri göster
        window.onload = loadData;
    </script>
</body>
</html>
